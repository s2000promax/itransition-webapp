<div
    class="surface-ground flex flex-column align-items-center justify-content-center px-5 min-h-screen min-w-screen overflow-hidden"
>
    <mc-logo></mc-logo>
    <div class="gradient-container">
        <div class="surface-card py-5 px-5 flex flex-column align-items-center">
            <div
                class="flex justify-content-center align-items-center bg-orange-500 border-circle w-3rem h-3rem"
            >
                <i class="text-50 pi pi-fw pi-lock text-2xl"></i>
            </div>

            <h1 class="text-900 font-bold text-5xl text-center mb-2">
                {{ 'auth.access.header' | translate }}
            </h1>
            <span class="text-600 text-center mb-5">
                {{ 'auth.access.subheader' | translate }}. <br />
                {{ 'auth.access.offer' | translate }}.
            </span>

            <img
                src="assets/layout/images/auth/access/access.svg"
                alt="Access denied"
                class="mb-5"
                width="80%"
            />

            <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="{{ 'auth.access.goto' | translate }}"
                class="p-button-text"
                [routerLink]="[RoutesEnums.MAIN, RoutesEnums.DASHBOARD]"
            ></button>
        </div>
    </div>
</div>
