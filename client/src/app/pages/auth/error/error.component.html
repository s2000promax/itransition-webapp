<div
    class="surface-ground flex flex-column align-items-center justify-content-center px-5 min-h-screen min-w-screen overflow-hidden"
>
    <mc-logo></mc-logo>
    <div class="gradient-container">
        <div class="surface-card py-5 px-5 flex flex-column align-items-center">
            <div
                class="flex justify-content-center align-items-center bg-pink-500 border-circle w-3rem h-3rem"
            >
                <i
                    class="pi pi-fw pi-exclamation-circle text-2xl text-white"
                ></i>
            </div>

            <h1 class="text-900 font-bold text-5xl text-center mb-2">
                {{ 'auth.error.header' | translate }}
            </h1>
            <span class="text-600 text-center mb-5"
                >{{ 'auth.error.subheader' | translate }}.</span
            >

            <img
                src="assets/layout/images/auth/error/error.svg"
                alt="Error"
                class="mb-5"
                width="80%"
            />

            <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="{{ 'auth.error.goto' | translate }}"
                class="p-button-text"
                [routerLink]="[RoutesEnums.MAIN, RoutesEnums.DASHBOARD]"
            ></button>
        </div>
    </div>
</div>
