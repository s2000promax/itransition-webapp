<div class="card">
    <h5 class="w-full text-center mb-5">Users list</h5>
    <mc-toolbar
        [selectedUsers]="selectedUsers"
        (block)="blockSelectedUsers()"
        (unblock)="unblockSelectedUsers()"
        (delete)="deleteSelectedUsers()"
    ></mc-toolbar>
    <mc-controlledTable
        (selectedUsersChange)="updateSelectedUsers($event)"
    ></mc-controlledTable>
</div>
<mc-loader *ngIf="isLoading$ | async"></mc-loader>
